---
layout: default
---

{% include header.html %}


<div role="main" class="blog">
  <h1>Blog Posts:</h1>
  <ul>
    {% for post in site.posts %}
    <li>
      <span class="date">{{ post.date | date: '%Y %b %d' }}</span>
      -
      <h2 class="no-visual"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </li>
    {% endfor %}
  </ul>
</div>
